version: '3.8'

services:
  # Base de données MySQL
  db:
    image: mysql:8.0
    container_name: dosalga-mysql
    restart: always
    environment:
      MYSQL_DATABASE: dosalga_wp
      MYSQL_USER: dosalga_user
      MYSQL_PASSWORD: dosalga_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - dosalga-network

  # WordPress avec WooCommerce
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    container_name: dosalga-wordpress
    restart: always
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: dosalga_user
      WORDPRESS_DB_PASSWORD: dosalga_password
      WORDPRESS_DB_NAME: dosalga_wp
      WORDPRESS_DEBUG: 1
    volumes:
      - ./wordpress:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    networks:
      - dosalga-network

  # phpMyAdmin pour gérer la base de données
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin:latest
    container_name: dosalga-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - dosalga-network

volumes:
  db_data:

networks:
  dosalga-network:
    driver: bridge
